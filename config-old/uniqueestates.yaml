name: Unique Estates
db: uniqueestates.db
enabled: false
encoding: utf-8
recipients:
  - tuvictim+realestate@gmail.com
domain: http://www.ues.bg
search_url: http://www.ues.bg/bg/offers?map_quarter_id=&rent=&category=house&category2=house&location_id=4114&bedrooms=&price_from=&price_to=200000&area_from=&area_to=&type=&completion_id=&offer_category_type_id=&heating_id=&parking_id=&closed-complex-header=&project-header=&advanced-search=1&setPage={0}
list_items_match: //div
max_pages_count: 1
item_attributes:
    - name: id
      match: div[@class="offer-holder"]/@data-id
    - name: image
      match: div[@class="offer-holder"]/div[@class="offer-image-holder"]/a/img/@src
    - name: description
      match: div[@class="offer-holder"]/div[@class="offer-description"]/ul[@class="offer-details"]/li//text()
    - name: price
      match: div[@class="offer-holder"]/div[@class="offer-image-holder"]/a/div[@class="offer-price-holder"]/span[@class="offer-price"]//text()
    - name: area
      match: div[@class="offer-holder"]/div[@class="offer-description"]/a/h1//text()
    - name: link
      match: div[@class="offer-holder"]/div[@class="offer-image-holder"]/a/@href
      prepend_domain: true
